/* Button Style */
.btn {
  background: #111;
  color: #fff;
  margin: 1em;
  border: none;
  transition: all 1s;
  padding: 1em 0em 1em 3em;
  font-weight: 600;
  font-size: 1.5em;
  letter-spacing: .05em;
  border-radius: 2em;
  cursor: pointer;
  position: relative;
  display: inline-block;
  height: 1em;
  width: 0;
  max-width: 0; }
  .btn i {
    position: absolute;
    left: .75em;
    top: .75em; }
  .btn i.fa {
    font-size: 1.25em; }
  .btn .text {
    display: inline-block;
    opacity: 0;
    transition: all .3s;
    transition-delay: 0s;
    min-width: 100px;
    transform: translateX(0.5em); }

.btn.expand, .expand-on-hover:hover {
  padding: 1em 2em 1em 3.5em;
  max-width: 10em;
  width: auto; }
  .btn.expand .text, .expand-on-hover:hover .text {
    opacity: 1;
    transition-delay: .3s;
    min-width: inherit;
    transform: translateX(0); }

.btn-purple {
  background-color: #8EC5FC;
  background-image: linear-gradient(62deg, #8EC5FC 0%, #E0C3FC 100%); }

.btn-grey {
  background-color: rgba(204, 204, 204, 0.5); }
.header-block {
  text-align: center;
  font-family: 'Quicksand', sans-serif;
  transition: all .5s;
  margin: auto; }
  .header-block span.tip {
    display: block;
    font-size: 2em; }
  .header-block h2 {
    display: block;
    font-size: 3.5em;
    margin: 0.5em auto; }
.code-mock {
  width: 50em;
  margin: 10em auto;
  text-align: left; }
  @media only screen and (max-width: 960px) {
    .code-mock {
      width: 80%;
